<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="catContainer">
<div>
    <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="categoryName" placeholder="Enter Category">
        <div *ngIf="submitted && addCategoryForm.controls.categoryName.errors" class="error">
        </div>
        <input type="submit" value="Add Category" class="cta">
        <h5 *ngIf="success" style="color: green;">{{smsg.toUpperCase()}}</h5>
    </form><br/>
</div>

<div class="catList">
        <mat-spinner mode="determinate" value=75 diameter="30" strokeWidth="4" *ngIf="!categories">
        </mat-spinner>
            <table  *ngFor="let category of categories" class="catListUL">
                <tr *ngIf="category" >  
                    <td (click)="getCatProducts(category.catId)"> {{category.catName | uppercase}} </td>
                    <td class="badge" style="text-align: right;"><span class="badge"><button mat-button 
                        (click)="delCat(category.catId)">
                        <i class="fa fa-trash"></i></button> </span> </td>
                </tr>
            </table>

</div>
<div class="catProds">
    
        <mat-card *ngFor="let catProduct of catProducts">
            <mat-card-header>
                <mat-card-title>#{{catProduct.prodId}} {{catProduct.prodName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{catProduct.prodDescrip}}<br/>
                    {{catProduct.prodImageUrl}}<br/>
                    <mat-card-actions>
                        <button mat-button [routerLink]="['/editProduct', catProduct.prodCat.catId, 'product', catProduct.prodId]" class="btn_edit">Edit</button>&nbsp;&nbsp;
                        <button mat-button (click)="delProd(catProduct.prodCat.catId, catProduct.prodId)" class="btn_del">Del</button>
                    </mat-card-actions>
                </p>
                <!-- <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" /> -->
            </mat-card-content>
        </mat-card>
        <div class="prevNexBtn">
            <button (click) ="loadPreviousPage()" mat-button> Prev</button>
            <button (click) ="loadNextPage()" mat-button> Next</button>
        </div>
        
</div>
</div>

<div class="reservedDiv">
    <p> This Section Is Reserved For Future Use </p>
</div>
