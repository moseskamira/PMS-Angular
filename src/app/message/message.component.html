

<div class="container">
    <form [formGroup]="messageForm" (ngSubmit)="sendAutoReply()" class="addProdForm">
        <div class="row">
            <div class="col-25">
                <label>Your Email:</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="sender">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Topic:</label>
            </div>
            <div class="col-75">
                <input type="text" required minlength="4" formControlName="topic">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Phone Number: </label>
            </div>
            <div class="col-75">
                <input type="number" required formControlName="phone">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Message: </label>
            </div>
            <div class="col-75">
                <textarea required formControlName="msgQuery"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Send Query">
        </div>
    </form>
</div>
