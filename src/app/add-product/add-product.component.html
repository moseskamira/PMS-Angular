

<div class="container">
    <form [formGroup]="productGroup" (ngSubmit)="onSubmit()" class="addProdForm">
        <h5 *ngIf="successMsg" >Valid Product Entries </h5>
        <div class="row" *ngIf="successMsg">
            <div class="col-25">
            </div>
            <div class="col-75">
                <p class="alert-success">
                    <strong>Product Added Successfully !</strong>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Product Category:</label>
            </div>
            <div class="col-75" *ngIf="categories">
                <select formControlName="catId">
                    <option value="0">Select Product Category</option>
                    <option *ngFor="let category of categories" [ngValue]="category.catId">
                        {{category.catName}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Product Name:</label>
            </div>
            <div class="col-75">
                <input type="text" required minlength="4" formControlName="prodName">
            </div>
            <!-- <div *ngIf="prodName.errors.required">
                Product Name is required.
            </div> -->
        </div>
        <div class="row">
            <div class="col-25">
                <label>Unit Price: </label>
            </div>
            <div class="col-75">
                <input type="number" required formControlName="unitPrice">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Product Description: </label>
            </div>
            <div class="col-75">
                <textarea required minlength="10" formControlName="prodDescrip"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
                <input type="file" ng2FileSelect [uploader]="imageUploader" accept="image/*;capture=camera" />
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
                <img [src]="imageUrl">
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Add Product">
        </div>
    </form>
</div>
